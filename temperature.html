<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
<script type="text/javascript">
function Temperature(){
	exOne=document.getElementById("valFrom").value
	if (window.XMLHttpRequest){
  		xmlhttp=new XMLHttpRequest();
  	}else {
  		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  	}
	xmlhttp.onreadystatechange=function(){
  	if (xmlhttp.readyState==4 && xmlhttp.status==200){
		    document.getElementById("result").innerHTML=xmlhttp.responseText;
    	}	
  	}
	xmlhttp.open("GET","temp.php?val="+exOne+"&t=" + Math.random(),true);
	xmlhttp.send();
}
</script>
</head>
<body>
	Fahrenheit to Celsius  <input type="Text" name="valFrom" id="valFrom"> 
	<strong><div id="result" >&nbsp;</div></strong>
	<button type="button" onclick="Temperature()">Calcucate</button>
</body>
</html>
